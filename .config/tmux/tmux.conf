# Tmux Configuration with Gruvbox Theme
# Place this file at: ~/.config/tmux/tmux.conf or ~/.tmux.conf

# ====================
# BASIC SETTINGS
# ====================
set -g default-terminal "tmux-256color"
set -s escape-time 0
set -g base-index 1
set -g pane-base-index 1
set -g default-command "${SHELL} -i"
set -g mouse on
set -g renumber-windows on
set -g history-limit 10000

# ====================
# KEY BINDINGS
# ====================
# Change prefix from C-b to C-a
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Reload config
bind r source-file ~/.config/tmux/tmux.conf \; display-message "tmux.conf reloaded"

# Better window splits
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# Pane navigation (vim-like)
bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R

# Pane resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Session management
bind C-s choose-session

# Window navigation
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# ====================
# VI MODE SETTINGS
# ====================
set-window-option -g mode-keys vi
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'
bind -T copy-mode-vi C-v send-keys -X rectangle-toggle

# ====================
# GRUVBOX THEME COLORS
# ====================
# Gruvbox color palette
# bg0 = #282828, bg1 = #3c3836, bg2 = #504945, bg3 = #665c54, bg4 = #7c6f64
# fg0 = #fbf1c7, fg1 = #ebdbb2, fg2 = #d5c4a1, fg3 = #bdae93, fg4 = #a89984
# red = #fb4934, green = #b8bb26, yellow = #fabd2f, blue = #83a598
# purple = #d3869b, aqua = #8ec07c, orange = #fe8019

# Status bar colors
set -g status-style 'bg=#282828,fg=#ebdbb2'
set -g status-position bottom
set -g status-justify left
set -g status-left-length 100
set -g status-right-length 100

# Left status - session name
set -g status-left '#[bg=#fabd2f,fg=#282828,bold] #S #[bg=#282828,fg=#fabd2f,nobold]'

# Right status - date and time
set -g status-right '#[fg=#8ec07c]#[bg=#8ec07c,fg=#282828] %Y-%m-%d #[bg=#fabd2f,fg=#282828,bold] %H:%M '

# Window status
set -g window-status-current-format '#[bg=#83a598,fg=#282828,bold] #I:#W#{?window_zoomed_flag, üîç,} #[bg=#282828,fg=#83a598,nobold]'
set -g window-status-format '#[bg=#3c3836,fg=#a89984] #I:#W #[bg=#282828,fg=#3c3836]'
set -g window-status-separator ''

# Pane borders
set -g pane-border-style 'fg=#3c3836'
set -g pane-active-border-style 'fg=#fabd2f'

# Message colors
set -g message-style 'bg=#fabd2f,fg=#282828'
set -g message-command-style 'bg=#282828,fg=#fabd2f'

# Copy mode colors
set -g mode-style 'bg=#fe8019,fg=#282828'

# ====================
# ADDITIONAL SETTINGS
# ====================
# Activity monitoring
setw -g monitor-activity on
set -g visual-activity off

# Automatic window renaming
setw -g automatic-rename on
set -g set-titles on

# Clock mode colors
setw -g clock-mode-colour '#83a598'

# Bell settings
set -g bell-action none
setw -g bell-action none
