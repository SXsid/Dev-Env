# Fixed Tmux Configuration with Catppuccin Theme
# Place this file at: ~/.config/tmux/tmux.conf

# ====================
# BASIC SETTINGS
# ====================
set-option -g default-terminal 'tmux-256color'
set-option -g terminal-overrides ',xterm-256color:RGB'
set -g prefix C-a
unbind C-b
bind-key C-a send-prefix

set -g base-index 1              # start indexing windows at 1 instead of 0
set -g pane-base-index 1         # start indexing panes at 1
set -g detach-on-destroy off     # don't exit from tmux when closing a session
set -g escape-time 0             # zero-out escape time delay
set -g history-limit 1000000     # increase history size (from 2,000)
set -g renumber-windows on       # renumber all windows when any window is closed
set -g set-clipboard on          # use system clipboard
set -g status-position bottom    # CHANGED: status bar at bottom
setw -g mode-keys vi
set -g mouse on

# ====================
# KEY BINDINGS
# ====================
# Reload config
bind r source-file ~/.config/tmux/tmux.conf \; display-message "Config reloaded"

# Better window splits
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# Pane navigation
bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R

# Pane resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Copy mode bindings
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'
### --- Plugins ---
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'egel/tmux-gruvbox'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'thewtex/tmux-mem-cpu-load'
set -g @mem_percentage_format "#(mem_percentage)"


### --- Theme ---
set -g @tmux-gruvbox 'dark'  # options: dark, dark256, light, light256
set -g @tmux-gruvbox-statusbar-alpha 'false'  # set to 'true' for transparency (tmux >= 3.2)

### --- Left Status ---
# Session name + current window name
set -g @tmux-gruvbox-left-status-a '#S'

### --- Right Status ---
# App name | CPU % | Battery % | Date+Time
set -g @tmux-gruvbox-right-status-y 'ðŸ–¥ #{cpu_percentage} | ðŸ’¾ #{ram_percentage} | ðŸ”‹ #{battery_percentage}'
set -g @tmux-gruvbox-right-status-z '#(TZ=Europe/London date "+%Y-%m-%d %H:%M")'

### --- Initialize TPM (keep at bottom) ---
run '~/.tmux/plugins/tpm/tpm'

